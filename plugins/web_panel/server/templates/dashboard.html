<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Panel - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_gadgets.css') }}">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar" id="sidebar-nav">
            <div class="sidebar-header">
                <h3>Secure Toolkit</h3>
            </div>
            <ul id="plugin-menu">
                <li>
                    <a href="#" id="dashboard-home" data-dashboard="true">
                        <i class="fas fa-th-large"></i> Gadget Hub
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1 id="page-title">Welcome</h1>
            </header>
            <div class="content-body">
                <p id="welcome-message">Select a plugin from the menu to get started.</p>
                <section id="gadgets-section" class="gadgets-section">
                    <div class="gadgets-header">
                        <h2>Gadget Hub</h2>
                        <p class="gadgets-subtitle">Quick widgets and reports shared by installed plugins.</p>
                    </div>
                    <div id="gadgets-grid" class="gadgets-grid">
                        <!-- Gadget cards are injected here -->
                    </div>
                </section>
                <iframe id="content-frame" style="display: none;"></iframe>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='dashboard_helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
